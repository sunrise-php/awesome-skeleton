build:
  environment:
    php:
      version: '8.0'
      ini:
        'xdebug.mode': 'coverage'
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
    coverage:
      tests:
        before:
          - command: cp .env.example .env
        override:
          - command: php vendor/bin/phpunit --coverage-clover coverage.xml
            coverage:
              file: coverage.xml
              format: clover
